<!DOCTYPE html>
{% load static %}
<html lang="ru">
	<head>
    	<meta charset="UTF-8">
    	<title>Конвертация файлов FIT</title>
        <style>
   body {
    background-image: url(https://oir.mobi/uploads/posts/2024-03/1711151966_oir-mobi-mmzi-p-fon-dlya-saita-besshovnii-90.jpg); /* Путь к фоновому изображению */

   }
  </style>
        <link rel="stylesheet" href="{% static 'css/form.css' %}">
	</head>
    <body class="center">
        <form class='form' action="/" method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            <h1>Fit file converter .beta</h1>
            <div>
                <h5 >Выберете файл для конвертации:</h5>
                <input name='file' class="form-control form-control-lg" id="formFileLg" type="file">
            </div>
            <br>

            <div>
                    <select class="select-css" id="format" name="format" >

                        <option value="csv">CSV</option>
                        <option value="xlsx">XLSX</option>
                    </select>
            </div>

                <br>
            <h5 >Выберете необходимые заголовки:</h5>
            <div>
                <label><input type="checkbox" name="fit_messages" value="time_and_data">Дата и время<span></span></label><br>
                <label><input type="checkbox" name="fit_messages" value="navigation">GPS данные<span></span></label><br>
                <label><input type="checkbox" name="fit_messages" value="temperature">Температура<span></span></label><br>
                <label><input type="checkbox" name="fit_messages" value="fitness_metrics">Состояние<span></span></label><br>
                <label><input type="checkbox" name="fit_messages" value="cadence">Каденс<span></span></label><br>
                <label><input type="checkbox" name="fit_messages" value="height_and_slope">Высота и уклон<span></span></label><br>
                <label><input type="checkbox" name="fit_messages" value="gear">Передачи (для велосипеда)<span></span></label><br>
                <label><input type="checkbox" name="fit_messages" value="tec_data">Технические данные<span></span></label>
            </div>
            <div>
                <button type="submit" class="submit">Конвертировать</button>
                <button type="reset" class="submit">Сбросить</button>
            </div>

        </form>
    </body>
</html>
